<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Weather App!</title>
</head>
<body>
    <div class="container">
    <div class="weather-app">
        <form id= "search-form"> 
            <div class="row"> 
                <div class="col-9">
        <input 
        type="search" 
        placeholder="type a city..."
         class="form-control"
         id="city-input">
    </form>
    <input type="submit">
</div class="col-3">
        <div class="overview"> 
</div>
   <h1 id="city"></h1> 
   <ul>
       <li></li>last updated: <span id="date"></span></li>
       <li id="description"></li>
   </ul>
 </div>
   <div class="row">
    <div class="col-6">
        <div class="clearfix weather-temperature"> 
        <img src="https://ssl.gstatic.com/onebox/weather/64/cloudy.png" 
        alt="cloudy"
        class="float-left"
        id="icon">
        <strong id="temperature"></strong>
        <span class="units"><a href="#" id="celsius-link" class="active" >Cº</a> | <a href="#" id="fahrenheit-link">Fº</a></span>
    </div>
    </div>
    <div class="col-6">
       <ul>
            <li>
              Humidity <span id="humidity"></span>%</li>
            <li>
                Wind <span id="wind"></span>2km/h</li>
       </ul> 
   </div>
 <small>
<a 
href="https://github.com/natgcl/vainilla-weather-app" target="_blank" >
 Open Source code,</a> by Nat GCL 
  </small>
 </div> 

   <script src="src/index.js"></script>
</body>
</html>
